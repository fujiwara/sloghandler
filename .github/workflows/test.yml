name: test
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        go:
          - '1.23'
          - '1.24'
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Build & Test
        run: |
          go test -race ./...
