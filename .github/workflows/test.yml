name: test
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        go:
          - '1.23'
          - '1.24'
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Set up Docker Compose
        run: |
          docker compose version || pip install docker-compose

      - name: Start otel-collector
        run: |
          docker compose -f .github/otel-collector-compose.yaml up -d
          sleep 5

      - name: Build & Test
        run: |
          go test -race ./...
        env:
          GO111MODULE: on
          CI: on

      - name: Show otel-collector logs
        run: |
          docker compose -f .github/otel-collector-compose.yaml logs otel-collector

      - name: Stop otel-collector
        if: always()
        run: |
          docker compose -f .github/otel-collector-compose.yaml down
