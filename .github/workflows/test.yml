name: test
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        go:
          - '1.23'
          - '1.24'
    name: Build
    runs-on: ubuntu-latest

    services:
      otel-collector:
        image: otel/opentelemetry-collector-contrib:latest
        ports:
          - 4317:4317 # OTLP gRPC
          - 4318:4318 # OTLP HTTP
        volumes:
          - ./.github/otel-collector-config.yml:/etc/otel-collector-config.yml

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Build & Test
        run: |
          go test -race ./...
        env:
          GO111MODULE: on
