name: tagpr and release
on:
  push:
    branches: ["main"]

permissions:
  pull-requests: write
  packages: write
  contents: write
  actions: write
  issues: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          ref: ${{ github.ref }}
      - uses: Songmu/tagpr@78a926ba835e34721053309043aee696ba9c70b1 # v1.15.0
        id: tagpr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: tag for sub packages
        if: ${{ steps.tagpr.outputs.tag != '' }}
        run: |
          echo "Tagging sub packages with tag: ${{ steps.tagpr.outputs.tag }}"
          git tag prommetrics/${{ steps.tagpr.outputs.tag }}
          git tag otelmetrics/${{ steps.tagpr.outputs.tag }}
          git push --tags origin
