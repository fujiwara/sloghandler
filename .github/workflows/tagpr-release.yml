name: tagpr and release
on:
  push:
    branches: ["main"]

permissions:
  pull-requests: write
  packages: write
  contents: write
  actions: write
  issues: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.ref }}
      - uses: Songmu/tagpr@fa7d23a4aada5ab0d15a76277a7e0b70d107a9c3 # v1.11.1
        id: tagpr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: tag for sub packages
        if: ${{ steps.tagpr.outputs.tag != '' }}
        run: |
          echo "Tagging sub packages with tag: ${{ steps.tagpr.outputs.tag }}"
          git tag prommetrics/${{ steps.tagpr.outputs.tag }}
          git tag otelmetrics/${{ steps.tagpr.outputs.tag }}
          git push --tags origin
